<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact us</title>
</head>
<body>
    <main>
        <div class="contact">
            <h3 class="joinus">Tell us your opinion</h3>
            <form action="index.html" method="post">

                <label for="name">Name:</label>
                <br>
                <input type="text" autocomplete="off" id="name" name="name" required>
                <br>
                <label for="lname">Last name:</label>
                <br>
                <input type="text" autocomplete="off" name="lastValue" id="lname" value="" />
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" autocomplete="off" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" autocomplete="off" name="message" required></textarea>
                <br>
                <button type="submit" autocomplete="off">Send</button>
            </form>
        </div>
        <button><a href="index.html">back to Main</a></button>
    </main> 
    
</body>
</html>
