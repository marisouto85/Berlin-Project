<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact us</title>
</head>
<body>
    <main>
        <div class="contact">
            <h3 class="joinus">tell us more</h3>
            <form action="index.html" method="get">
                <label for="name">Name:</label>
                <br>
                <input type="text" autocomplete="off" id="name" name="name" required>
                <br>
                <label for="lname">Last name:</label>
                <br>
                <input type="text" autocomplete="off" name="lastValue" id="lname" value="" />
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" autocomplete="off" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" autocomplete="off" name="message" required></textarea>
                <br>
                <button type="submit" autocomplete="off">Send</button>
            </form>
        </div>
        <button><a href="index.html">back to Main</a></button>
    </main> 
    
</body>
</html>
